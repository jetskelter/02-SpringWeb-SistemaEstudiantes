<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Estudiantes</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div class="container">
			<a class="navbar-brand" href="/">Estudiantes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ms-auto">
				</div>
			</div>
		</div>
	</nav>

	<div class="container text-center">
		<form method="POST" action="filtrar">
			<div class="row py-4 form-group">
				<div class="col-3">
					<select class="form-control" name="region">
				    <option value="0">Seleccionar Regi√≥n</option>
				    <option th:each="region : ${regiones}" th:value="${region.CODIGO_REGION}" th:text="${region.NOMBRE}"></option>
					</select>
				</div>
				
				<div class="col-3">
					<select class="form-control" name="curso">
				    <option value="0">Seleccionar Curso</option>
				    <option th:each="curso : ${cursos}" th:value="${curso.CODIGO_CURSO}" th:text="${curso.planFormativo.DESCRIPCION}"></option>
					</select>
				</div>
				<div class="col-3">
					 <button type="submit" class="btn btn-primary">Filtrar</button>
				</div>
			</div>
		</form>
		

		<table class="table table-light">
			<thead>
				<tr class="table-dark align-middle">
					<th scope="col">ID</th>
					<th scope="col">RUT</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">APELLIDO PATERNO</th>
					<th scope="col">APELLIDO MATERNO</th>
					<th scope="col">CODIGO CURSO</th>
					<th scope="col">DESCRIPCION CURSO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text="${estudiante.ID_ESTUDIANTE}"></td>
					<td th:text="${estudiante.RUT}"></td>
					<td th:text="${estudiante.NOMBRE}"></td>
					<td th:text="${estudiante.APELLIDO_PAT}"></td>
					<td th:text="${estudiante.APELLIDO_MAT}"></td>
					<td th:text="${estudiante.curso.CODIGO_CURSO}"></td>
					<td th:text="${estudiante.curso.planFormativo.DESCRIPCION}"></td>

				</tr>
			</tbody>
		</table>
	</div>

	<!-- Boostrap bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
